  <style>
    body { background-color: #0A0D0F; margin: 0; padding: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .loader-container { display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .pulsing-container { width: 60px; height: 60px; position: relative; display: flex; justify-content: center; align-items: center;}
    .pulsing-circle { position: absolute; width: 100%; height: 100%; background-color: #00B171; border-radius: 50%; opacity: 0; transform: scale(0); animation: pulse 1.5s infinite ease-out; }
    .pulsing-circle:nth-child(2) { animation-delay: 0.3s; }
    .pulsing-circle:nth-child(3) { animation-delay: 0.6s; }
    @keyframes pulse { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(1); opacity: 0; } }
    .loading-text { color: #00B171; font-family: 'Poppins', sans-serif; font-size: 14px; margin-top: 20px; animation: fadeInOut 2s infinite; }
    @keyframes fadeInOut { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
  </style>
